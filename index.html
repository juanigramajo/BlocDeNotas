<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    
    <link rel="icon" href="./img/applenotes.png">

    <title>iNotes</title>
  </head>

  <body background="./img/fond.jpeg">

    <!-- Image and text -->
    <nav class="navbar navbar-light d-flex justify-content-center ml-auto mr-auto p-3" style="background-color: #5ab8e4c9; ">
        <a class="navbar-brand" href="#" style="text-shadow: 1px 1px 30px #000000">
          <img src="./img/apple.png" alt="" width="60px" height="60px">
          iNotes
          <img src="./img/applenotes.png" alt="" width="60px" height="60px">
        </a>
    </nav>

    <div class="d-flex justify-content-around m-3 w-100 ml-auto">
    </div>

    <h2 class="text-center" style="color: #5ab8e4; text-shadow: 1px 1px 2px #000000;">
      ‚úèÔ∏è¬°Bloc de Notas!üìù
    </h2>

    <section id="agregarNotas">
      <div class="d-flex justify-content-center">
        <form action="" class="d-flex flex-column justify-content-center w-100 align-items-center" id="addFormNote">

          <div>
              <input type="text" id="addNote" class="mb-3 mt-3" maxlength="60" style="box-shadow: 1px 1px 15px #000000" placeholder="Ô£ø T√≠tulo de la nota..." required>
          </div>

          <div>
              <textarea name="" id="noteContent" class="mb-3" cols="30" rows="10" maxlength="500" style="box-shadow: 1px 1px 15px #000000" placeholder="Ô£ø Escriba aqu√≠..." required></textarea>
          </div>

          <button class="btn btn-info mb-5 mt-1" type="submit" style=" box-shadow: #000 0px 0px 5px, #000 0px 0px 10px,  #000 0px 0px 15px;">
            Crear iNote
          </button>
        </form>
      </div>
    </section>

    <section>
      <table class="table" style="box-shadow: #000 0px 0px 5px, #000 0px 0px 10px,  #000 0px 0px 15px;">
        <thead>
          <tr>
            <th scope="col" style="color: white; text-shadow: 1px 1px 15px #000000">iNotes recientes</th>
          </tr>
        </thead>
        <tbody id="tableNote" style="color: white; text-shadow: 1px 1px 4px #000000">
        </tbody>
      </table>
    </section>


    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar notaüôÑ :</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <form id="editEverything">
                  <div class="modal-body">
                      <div class=" form-group">
                          <label >Nombre de la nota</label>
                          <input type="text" id="editTitle" required maxlength="60">
                      </div>
                      <div class="form-group">
                          <textarea id="editContent" cols="57,5" rows="10" required maxlength="500"></textarea>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-info">Guardar cambios</button>
                  </div>
              </form>
          </div>
      </div>
    </div>
  
  
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
